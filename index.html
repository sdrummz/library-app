<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper purple">
          <div class="container">
            <a class="brand-logo">My Library</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li>
                <a class="waves-effect waves-light btn modal-trigger add-btn" href="#modal1">Add new Book</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="about">
        <h6>A library app to keep track of the books you have read, books you are currently reading, and books on your future reading list.</h6>
      </div>
      <div class="row books"></div>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="row">
            <form id="modal-form" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="form-title" type="text" class="validate" value="" required />
                  <label for="form-title">Title</label>
                  <span class="helper-text" data-error="Please input title" data-success=""></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="form-author" type="text" class="validate" value="" required />
                  <label for="form-author">Author</label>
                  <span class="helper-text" data-error="Please input author" data-success=""></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 m6 l6">
                  <input id="form-pages" type="number" class="validate" value="" required />
                  <label for="form-pages">Pages</label>
                  <span class="helper-text" data-error="Please input number of pages" data-success=""></span>
                </div>
                <div class="input-field col s6 m6 l6">
                  <div class="switch">
                    <label>
                      Not Read
                      <input type="checkbox" id="form-read" />
                      <span class="lever"></span>
                      Read
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="form-notes" type="text" class="materialize-textarea validate"></textarea>
                  <label for="form-notes">Notes (optional)</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a class="modal-close waves-effect waves-green btn-flat closeBtn">close</a>
          <button class="btn submitBtn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large purple z-depth-2 waves-effect waves-light modal-trigger" href="#modal1">
        <i class="large material-icons">add</i>
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
